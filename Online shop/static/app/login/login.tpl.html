<div class="row">
    <div class="col-sm-6">
    <p ng-show="lc.failed">Unsuccessful logging!</p>
    <form ng-show="lc.showLogin" ng-submit="lc.login()">
        <div class="form-group">
            <div class="col-sm-10">   
                <label class="control-label col-sm-12">Username:</label>       
                <input type="text" class="form-control" ng-model="lc.korisnik.username" placeholder="Username">
            </div>
            </div>
        <div class="form-group">    
            <div class="col-sm-10">   
                <label class="control-label col-sm-12">Password:</label>   
                <input type="password" class="form-control" ng-model="lc.korisnik.password" 
                placeholder="Password">
                </div>
            </div>
        <div class="form-group">          
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
    </div>
    <div class="col-sm-6">
        <div ng-submit="lc.registracija()">
            <form class="form-horizontal">
                <div class="form-group">
                <label class="control-label col-sm-12">Username:</label>
                <div class="col-sm-10">          
                    <input type="text" class="form-control" ng-model="lc.korisnik.korisnicko" 
                    placeholder="Username" required pattern=".{5,}">
                </div>
                </div>    
                <div class="form-group">
                <label class="control-label col-sm-12">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="lc.korisnik.email" placeholder="Email">
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-12">Password:</label>
                <div class="col-sm-10">          
                    <input type="password" class="form-control" ng-model="lc.korisnik.lozinka"
                    placeholder="Password" required pattern=".{5,}">
                </div>
                </div>    
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>  
</div>
