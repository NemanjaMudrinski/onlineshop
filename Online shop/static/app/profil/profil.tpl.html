<div class="row justify-content-end">
    <div class="poruka alert alert-success col-lg-4 col-right" role="alert" ng-if="prof.poruka">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>{{prof.poruka}}</strong>
    </div>
</div>

<br>
<h3>Basic information:</h3>
<br>
<div class="row">
    <div class="col">
        <div class="form-group">
                <label class="control-label col-sm-8">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" placeholder="Email" ng-model="prof.korisnikZaIzmenu.email">
                </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-8">Phone number:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" placeholder="Phone number" ng-model="prof.korisnikZaIzmenu.telefon">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-8">Confrime Changes:</label>   
            <div class="col-sm-8">
                <button type="button" class="btn btn-success col-sm-12" ng-click="prof.izmeniProfil()">Change profile information</button>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label class="control-label col-sm-8">First Name:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" placeholder="First Name" ng-model="prof.korisnikZaIzmenu.ime">
            </div>
        </div>    
        <div class="form-group">
            <label class="control-label col-sm-8">Last Name:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" placeholder="Last Name" ng-model="prof.korisnikZaIzmenu.prezime">
            </div>
        </div>
    </div>
</div>

<br>
<h3>Address information:</h3>
<br>

<div class="row">
    <div class="col">
        <div class="form-group">
            <label class="control-label col-sm-8">Street:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" placeholder="Street name" ng-model="prof.adresaZaIzmenu.ulica">
            </div>
        </div>    
        <div class="form-group">
            <label class="control-label col-sm-8">Street number:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" placeholder="Street number" ng-model="prof.adresaZaIzmenu.broj">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-8">Zip code:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" placeholder="Zip code" ng-model="prof.adresaZaIzmenu.postanski_broj">
            </div>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label class="control-label col-sm-8">State:</label>
            <div class="col-sm-8">          
                <select class="form-control" ng-options="drzava.skracenica for drzava in prof.drzave 
                track by drzava.id" ng-model="prof.adresaZaIzmenu.drzava" ng-change="prof.dobaviGrad()"></select>
            </div>
        </div>    
        <div class="form-group">
            <label class="control-label col-sm-8">City:</label>
            <div class="col-sm-8">          
                <select class="form-control" ng-options="grad.naziv for grad in prof.gradovi 
                track by grad.id" ng-model="prof.adresaZaIzmenu.grad"></select>
            </div>
        </div>
        <div class="form-group">       
            <label class="control-label col-sm-8">Confrime Changes:</label> 
            <div class="col-sm-8">
                <button type="button" class="btn btn-success col-sm-12" ng-click="prof.izmeniAdresu()">Change address information</button>
            </div>
        </div>
    </div>
</div>
