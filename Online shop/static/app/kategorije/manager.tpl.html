<div class="row" align="center">
    <div class="col">
        <br>
        <h4>Edit or Add New Product</h4>
        <br>
        <div class="col-sm-5">
            <div class="form-group">
                <label class="control-label col-sm-12">Product name:</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Naziv" ng-model="ap.proizvodZaIzmenu.naziv">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-12">Product price (in Euros):</label>
                <div class="col-sm-12">
                    <input type="number" class="form-control" ng-model="ap.proizvodZaIzmenu.cena" min="0.01">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-12">Product info:</label>
                <div class="col-sm-12">
                    <textarea class="form-control" placeholder="Product info..." ng-model="ap.proizvodZaIzmenu.opis" rows="1"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8">Publisher:</label>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-5">
                            <select class="form-control" ng-options="proizvodjac.naziv for proizvodjac in ap.proizvodjaci 
                                        | filter:ap.pretragaProizvodjaca track by proizvodjac.id" ng-model="ap.proizvodZaIzmenu.proizvodjac"></select>
                        </div>
                        <div class="input-group col-sm-7">
                            <input class="form-control" type="text" ng-model="ap.pretragaProizvodjaca" placeholder="Publisher search">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary col-sm-12" ng-click="ap.dodajProizvodjaca()">Add new</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8">Category:</label>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-5">
                            <select class="form-control" ng-options="kategorija.naziv for kategorija in ap.kategorije 
                                            | filter:ap.pretragaKategorija track by kategorija.id" ng-model="ap.proizvodZaIzmenu.kategorija"></select>
                        </div>
                        <div class="input-group col-sm-7">
                            <input class="form-control" type="text" ng-model="ap.pretragaKategorija" placeholder="Category search">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary col-sm-12" ng-click="ap.dodajKategoriju()">Add new</button>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8">Product picture:</label>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="btn btn-primary col-sm-10" ngf-select ng-model="ap.proizvodZaIzmenu.novaSlika" name="slika" ngf-pattern="'image/*'"
                            ngf-accept="'image/*'">Add picture
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8">Apply changes:</label>
                <div class="col-sm-12">
                    <div class="row" ng-hide="ap.izmeni">
                        <div class="col-sm-7">
                            <button type="button" class="btn btn-success col-sm-12" ng-click="ap.izmeniProizvod()">Change</button>
                        </div>
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-info col-sm-12" ng-click="ap.odustaniOdIzmene()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8">Add new product:</label>
                <div class="col-sm-12">
                    <div class="row" ng-hide="ap.izmeni">
                        <div class="col-sm-7">
                            <button type="button" class="btn btn-success col-sm-12" ng-click="ap.dodajProizvod()">Add Product</button>
                        </div>
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-info col-sm-12" ng-click="ap.odustaniOdIzmene()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
